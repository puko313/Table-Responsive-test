<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table Test</title>
</head>
<body>
    <table>
        <caption>Table Test</caption>
        <thead>
          <tr>
            <th scope="col">Row 1</th>
            <th scope="col">Row 2</th>
            <th scope="col">Row 3</th>
            <th scope="col">Row 4</th>
            <th scope="col">Row 5</th>
            <th scope="col">Row 6</th>
            <th scope="col">Row 7</th>
            <th scope="col">Row 8</th>
            <th scope="col">Row 9</th>
            <th scope="col">Row 10</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row" data-label="Row 1">Entry 1</td>
            <td data-label="">Entry 2</td>
            <td data-label="">Entry 3</td>
            <td data-label="">Entry 4</td>
            <td data-label="">Entry 5</td>
            <td data-label="">Entry 6</td>
            <td data-label="">Entry 7</td>
            <td data-label="">Entry 8</td>
            <td data-label="">Entry 9</td>
            <td data-label="">Entry 10</td>
          </tr>
          <tr>
            <td scope="row" data-label="Row 2">Entry 11</td>
            <td data-label="">Entry 12</td>
            <td data-label="">Entry 13</td>
            <td data-label="">Entry 14</td>
            <td data-label="">Entry 15</td>
            <td data-label="">Entry 16</td>
            <td data-label="">Entry 17</td>
            <td data-label="">Entry 18</td>
            <td data-label="">Entry 19</td>
            <td data-label="">Entry 20</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
